<!DOCTYPE html>
<html>

<head>
    <title>Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body id="main">
    <div id="background">
        <div id="inner-banner">
            <div id="banner">
                <br>
                <img id="smartserv" class="img-responsive center" src="./assets/smart.JPG">
            </div><br>
            <!-- Create form -->
            <form id="form" method="POST" action="./html/dash.html" style="padding-left: 2vw; padding-right: 2vw;">
                <div class="form-group">
                    <input class="form-control" type="email" id="user" placeholder="Enter Username" required>
                </div><br>
                <div class="form-group">
                    <input class="form-control" type="password" id="pass" placeholder="Enter Password" required>
                </div><br>
                <!-- Button onclick -->
                <div class="center">
                    <button onClick="but(pass);" id="btn" class="btn btn-success">Login</button>
                </div><br>
                <div class="center">
                    <a href="#" id="forgot password">Forgot Password?</a>
                </div>
                <br><br>
            </form>
        </div>
    </div>
</body>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="./css/style.css">
<script src="./js/javascript"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</html>
